apiVersion: apps/v1
kind: Deployment
metadata:
  name: founders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: founders
  template:
    metadata:
      labels:
        app: founders
    spec:
      containers:
        - name: founders
          image: ajay404/founders
          env:
          - name: PORT
            value: '3000'
          - name: NODE_ENV
            value: 'dev'
          - name: MONGO_URI
            value: 'mongodb://mongo-srv:27017/founders'
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: auth-secrets
                key: JWT_SECRET
          - name: CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: auth-secrets
                key: CLIENT_ID
          - name: SESSION_SECRET
            valueFrom:
              secretKeyRef:
                name: auth-secrets
                key: SESSION_SECRET
          - name: ELASTIC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elevate-es-elastic-user
                key: elastic
          - name: CLOUDINARY_CLOUD_NAME
            valueFrom:
              secretKeyRef:
                name: cloudinary-secrets
                key: CLOUDINARY_CLOUD_NAME
          - name: CLOUDINARY_API_KEY
            valueFrom:
              secretKeyRef:
                name: cloudinary-secrets
                key: CLOUDINARY_API_KEY
          - name: CLOUDINARY_API_SECRET
            valueFrom:
              secretKeyRef:
                name: cloudinary-secrets
                key: CLOUDINARY_API_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: founders-srv
spec:
  selector:
    app: founders
  ports:
    - name: founders
      protocol: TCP
      port: 3000
      targetPort: 3000
