<form class="px-4 pt-6" (ngSubmit)="onSubmit()">
  <div class="pb-3 md:w-96 w-64 text-gray-50 text-sm">
    <p>Please check your email for the OTP and enter it below.
    You have 10 minutes to complete this process.</p>
  </div>

  <div class="flex justify-center gap-2 mb-6">
    <input
      *ngFor="let input of inputs; let i = index"
      #otpInput
      class="md:w-14 md:h-12 w-9 h-8 text-center border rounded-md shadow-sm text-black"
      type="text"
      maxlength="1"
      pattern="[0-9]"
      (input)="onInput(i)"
      (keydown)="onKeyDown($event, i)"
      [attr.id]="'input-' + i"
    />
  </div>
  <p class="text-red-400" *ngIf="otp.length < 5 && submitted">
    Please enter a valid OTP
  </p>
  <div class="flex flex-col items-center justify-center">
    <button
      class="bg-black shadow-2xl shadow-indigo-300/50 border border-transparent hover:border-gray-400 text-white rounded-lg md:w-96 w-64 py-2 mt-4"
    >
      Verify
    </button>
    <div class="flex flex-col space-y-5">
      <div
        class="flex flex-row items-center justify-center text-center text-sm font-medium space-x-1 text-gray-500 mt-4"
      >
        <p>Didn't receive code?</p>
        <a class="cursor-pointer text-blue-600">Resend</a>
      </div>
    </div>
  </div>
</form>
