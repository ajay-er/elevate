<div class="p-4 mb-6 sm:w-2/3  border border-black shadow-lg">
    <div class="bg-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img
            class="mr-2 h-10 w-10 rounded-full object-cover"
            [src]="(user$ | async)?.photo"
            alt="profile"
          />
          <div class="mt-2">
            <p class="font-semibold text-sm text-gray-900">{{(user$ | async)?.name}}</p>
          </div>
        </div>
      </div>
      <div class="my-6 w-full text-sm font-normal text-gray-500">
        <textarea
          rows="1" [(ngModel)]="caption"
          class="text-grey-darker border border-black w-full"
          placeholder="pitch your idea..."
        ></textarea>
      </div>
      <div class="flex justify-end">
        <button (click)="post()" class="bg-black text-white px-4 py-2">Post</button>
      </div>
    </div>
  </div>
