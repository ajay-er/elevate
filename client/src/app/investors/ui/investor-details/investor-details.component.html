<form [formGroup]="myForm">
  <div class="flex flex-wrap">
     
    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          bio
        </label>
        <textarea
          rows="2"
          formControlName="bio"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Write your startup bio here..."
        ></textarea>
      </div>
    </div>
    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          description
        </label>
        <textarea
          rows="2"
          formControlName="description"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Write your description here..."
        ></textarea>
      </div>
    </div>
    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          about
        </label>
        <input
          formControlName="about"
          type="text"
          class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        />
      </div>
    </div>
    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          investment Strategy
        </label>
        <input
          formControlName="investmentStrategy"
          type="text"
          class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        />
      </div>
    </div>

    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          risk Appetite
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="riskAppetite"
        >
          <option selected value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
    </div>

    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          preferred Deal Structure
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="preferredDealStructure"
        >
          <option selected value="Equity">Equity</option>
        </select>
      </div>
    </div>

    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          investment Geographies
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="investmentGeographies"
        >
          <option selected value="INDIA">INDIA</option>
        </select>
      </div>
    </div>

    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          preffered industries
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="industries"
        >
          <option value="Technology and Software">
            Technology and Software
          </option>
          <option value="Healthcare and Biotechnology">
            Healthcare and Biotechnology
          </option>
          <option value="Renewable Energy">Renewable Energy</option>
          <option value="E-commerce and Online Retail">
            E-commerce and Online Retail
          </option>
          <option value="Financial Technology (FinTech)">
            Financial Technology (FinTech)
          </option>
          <option value="Clean Technology">Clean Technology</option>
          <option value="Telecommunications">Telecommunications</option>
          <option value="Artificial Intelligence and Robotics">
            Artificial Intelligence and Robotics
          </option>
          <option value="Education Technology (EdTech)">
            Education Technology (EdTech)
          </option>
          <option value="Consumer Goods and Services">
            Consumer Goods and Services
          </option>
          <option value="Real Estate Technology (PropTech)">
            Real Estate Technology (PropTech)
          </option>
          <option value="Entertainment and Streaming Services">
            Entertainment and Streaming Services
          </option>
        </select>
      </div>
    </div>

    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          investment Stage
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="investmentStage"
        >
          <option selected value="Seed">Seed</option>
          <option value="Early Stage">Early Stage</option>
          <option value="Series A">Series A</option>
          <option value="Series B">Series B</option>
          <option value="Series C">Series C</option>
          <option value="Late Stage">Late Stage</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          investment Experience
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="investmentExperience"
        >
          <option selected value="Less than 1 year">Less than 1 year</option>
          <option value="1-3 years">1-3 years</option>
          <option value="3-5 years">3-5 years</option>
          <option value="5-10 years">5-10 years</option>
          <option value="More than 10 years">More than 10 years</option>
        </select>
      </div>
    </div>
    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          preferred investment size
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="investmentSize"
        >
          <option selected value="Micro">Micro</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
    </div>

    <div class="w-full lg:w-6/12 px-4">
      <div class="w-full mb-3">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlfor="grid-password"
        >
          preferred Communication Method
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="preferredCommunicationMethod"
        >
          <option value="Email">Email</option>
          <option selected value="Phone">Phone</option>
          <option value="In-person">In-person</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
  </div>

  <div class="flex justify-center items-center">
    <button
      (click)="onSubmit()"
      class="bg-black shadow-2xl shadow-indigo-300/50 border border-transparent hover:border-gray-400 text-white rounded-lg w-full py-2 mt-4"
    >
      Submit
    </button>
  </div>
</form>
