<!-- Contacts -->
<div class="bg-grey-lighter flex-1 overflow-auto h-[28rem]">
  <ng-container *ngIf="users.length">
    <ng-container *ngFor="let user of users" >
    <div
    [routerLink]="['/investor/messages', user.id]"
    routerLinkActive="bg-stone-400"
      class="bg-white   px-3 flex items-center hover:bg-grey-lighter cursor-pointer"
    >
      <div>
        <img class="h-12 w-12 rounded-full" [src]="user?.profileImgUrl" />
      </div>
      <div
        class="ml-4 flex-1 border-b border-grey-lighter py-4 cursor-pointer "
        routerLinkActive="border-none"
      >
        <p class="text-grey-dark mt-1 text-sm">{{user?.firstName}}</p>
      </div>
    </div>
  </ng-container>
</ng-container>
</div>
