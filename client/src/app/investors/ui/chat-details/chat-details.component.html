``<!-- Header -->
<div
  class="py-2 px-3 bg-grey-lighter flex flex-row justify-between items-center border-b border-black"
>
  <div class="flex items-center">
    <div>
      <img
        class="w-10 h-10 rounded-full"
        [src]="participant?.profileImgUrl"
      />
    </div>
    <div class="ml-4 mt-2">
      <p class="text-grey-darkest">{{participant?.firstName}}</p>
    </div>
  </div>
</div>
 
<!-- Messages -->
<div class="flex-1 overflow-auto h-[24rem] bg-[#dad3cc]">
  <div class="py-2 px-3">
    <div class="flex justify-center mb-2">
      <div class="rounded py-2 px-4" style="background-color: #ddecf2">
        <p class="text-sm uppercase">February 20, 2023</p>
      </div>
    </div>

    <ng-container *ngFor="let msg of msgs">
      
      <div class="flex mb-2" *ngIf="!isSendByUser(msg)">
        <div class="rounded py-2 px-3" style="background-color: #f2f2f2">
          <p class="text-sm text-purple">{{msg.sender.firstName}}</p>
          <p class="text-sm mt-1">{{msg.text}}</p>
          <p class="text-right text-xs text-grey-dark mt-1">12:45 pm</p>
        </div>
      </div>
  
      <div class="flex justify-end mb-2" *ngIf="isSendByUser(msg)">
        <div class="rounded py-2 px-3" style="background-color: #e2f7cb">
          <p class="text-sm mt-1">{{msg.text}}</p>
          <p class="text-right text-xs text-grey-dark mt-1">12:45 pm</p>
        </div>
      </div>

    </ng-container>

  </div>
</div>

<!-- Input -->
<div class="bg-grey-lighter px-4 py-4 flex items-center border-t border-black">
  <div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
    >
      <path
        opacity=".45"
        fill="#263238"
        d="M9.153 11.603c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962zm-3.204 1.362c-.026-.307-.131 5.218 6.063 5.551 6.066-.25 6.066-5.551 6.066-5.551-6.078 1.416-12.129 0-12.129 0zm11.363 1.108s-.669 1.959-5.051 1.959c-3.505 0-5.388-1.164-5.607-1.959 0 0 5.912 1.055 10.658 0zM11.804 1.011C5.609 1.011.978 6.033.978 12.228s4.826 10.761 11.021 10.761S23.02 18.423 23.02 12.228c.001-6.195-5.021-11.217-11.216-11.217zM12 21.354c-5.273 0-9.381-3.886-9.381-9.159s3.942-9.548 9.215-9.548 9.548 4.275 9.548 9.548c-.001 5.272-4.109 9.159-9.382 9.159zm3.108-9.751c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962z"
      ></path>
    </svg>
  </div>
  <div class="flex-1 mx-4">
    <input
      [(ngModel)]="message"
      class="w-full border rounded px-2 py-2"
      type="text"
    />
  </div>
  <div>
    <svg
      (click)="sendMessage()"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        opacity=".45"
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
      />
    </svg>
  </div>
</div>
