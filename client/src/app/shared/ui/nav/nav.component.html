<header class="fixed w-full">
  <nav class="backdrop-blur-2xl relative z-40">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <a href="#">
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap text-white hover:text-violet-300"
          >Elevate
        </span>
      </a>
      <div class="flex items-center md:order-2">
        <button
          routerLink="/auth/login"
          routerLinkActive="router-link-active"
          type="button"
          class="md:block hidden"
        >
          Login
        </button>
        <!-- <button type="button" class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 " id="user-menu-button"
          aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="../assets/images/profile/IMAGE.png" alt="user photo">
        </button> -->
        <!-- Dropdown menu -->
        <div
          class="z-50 hidden my-4 text-base list-none divide-y rounded-lg shadow bg-black border border-gray-600 divide-gray-600"
          id="user-dropdown"
        >
          <div class="px-4 py-3">
            <span class="block text-sm text-white">Bonnie Green</span>
            <span class="block text-sm truncate text-gray-400"
              >bonnie@gmail.com
            </span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a
                class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
                >Profile
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
                >Sign out
              </a>
            </li>
          </ul>
        </div>
        <button
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm md:hidden rounded-lg focus:outline-none dark:text-gray-400 hover:bg-slate-400"
          aria-controls="navbar-user"
          aria-expanded="false"
          (click)="toggleNavbar()"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
      </div>
      <!-- navbar items -->
      <div
        class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
        id="navbar-user"
        [ngClass]="{ block: isNavbarOpen, hidden: !isNavbarOpen }"
      >
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-600 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 text-center"
        >
          <li>
            <a
              class="block py-2 pl-3 pr-4 rounded md:p-0 text-white md:hover:text-violet-300 hover:bg-gray-600 md:hover:bg-transparent"
              >Home
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block py-2 pl-3 pr-4 rounded md:p-0 text-white md:hover:text-violet-300 hover:bg-gray-600 md:hover:bg-transparent"
              >Founders
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block py-2 pl-3 pr-4 rounded md:p-0 text-white md:hover:text-violet-300 hover:bg-gray-600 md:hover:bg-transparent"
              >Investors
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block py-2 pl-3 pr-4 rounded md:p-0 text-white md:hover:text-violet-300 hover:bg-gray-600 md:hover:bg-transparent"
              >Ideas
            </a>
          </li>
          <li>
            <a
              class="block py-2 pl-3 pr-4 rounded md:p-0 text-white md:hover:text-violet-300 hover:bg-gray-600 md:hover:bg-transparent"
              >Blog
            </a>
          </li>
          <li
            (click)="toggleNavbar()"
            routerLink="/auth/login"
            class="cursor-pointer"
          >
            <a
              class="block md:hidden py-2 pl-3 pr-4 rounded md:p-0 text-white md:hover:text-violet-300 hover:bg-gray-600 md:hover:bg-transparent"
              >Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <hr
    style="
      background-image: linear-gradient(
        270deg,
        rgba(255, 255, 255, 0) 0%,
        #fff 52.07%,
        rgba(255, 255, 255, 0) 100%
      );
    "
    class="w-full h-px border-0 opacity-10"
  />
  <div
    [ngClass]="{ block: isNavbarOpen, hidden: !isNavbarOpen }"
    class="fixed top-0 left-0 w-full h-full bg-black opacity-80 z-10"
    (click)="toggleNavbar()"
  ></div>
</header>
