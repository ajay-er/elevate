<!-- Component Start -->
<div
  class="flex flex-col fixed items-center w-16 h-full overflow-hidden text-gray-400 bg-black"
>
  <a class="flex items-center justify-center cursor-pointer">
    <p class="text-6xl text-violet-500">E</p>
  </a>
  <div class="flex flex-col items-center border-t border-gray-700">
    <a
      class="flex cursor-pointer items-center justify-center w-12 h-12 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
      [routerLink]="['/investor/ideas']"
      routerLinkActive="router-link-active"
    >
      <svg
        class="h-7 w-7 text-gray-400"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
      </svg>
    </a>
    <a
      class="flex relative cursor-pointer items-center justify-center w-12 h-12 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
      [routerLink]="['/investor/messages']"
      routerLinkActive="router-link-active"
    >
      <svg
        class="h-7 w-7 text-gray-400"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" />
        <path
          d="M12 20l-3 -3h-2a3 3 0 0 1 -3 -3v-6a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-2l-3 3"
        />
        <line x1="8" y1="9" x2="16" y2="9" />
        <line x1="8" y1="13" x2="14" y2="13" />
      </svg>
      <div
        class="absolute inline-flex items-center justify-center w-3 h-3 text-white bg-red-500 border-2 border-white rounded-full top-2 end-1 dark:border-gray-900"
      ></div>
    </a>
  </div>
  <a
    class="flex cursor-pointer items-center justify-center w-16 h-16 mt-auto bg-gray-800 hover:bg-gray-700 hover:text-gray-300"
    [routerLink]="['/investor/profile']"
    routerLinkActive="router-link-active"
  >
    <svg
      class="w-6 h-6 stroke-current"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </a>
</div>
