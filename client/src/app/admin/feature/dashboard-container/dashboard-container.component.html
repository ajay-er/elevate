<div class="mt-16 p-4 sm:ml-64 min-h-screen">
  <section class="grid md:grid-cols-2 xl:grid-cols-4 gap-6">
    <app-dashboard-cards [count]="investorsCount" label="Verified Investors">
      <svg
        aria-hidden="true"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
        svg-slot
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
    </app-dashboard-cards>
    <app-dashboard-cards
      [bgColor]="'text-yellow-600 bg-yellow-100'"
      [count]="foundersCount"
      label="Verified Founders"
    >
      <svg
        svg-slot
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </app-dashboard-cards>
    <app-dashboard-cards
      [bgColor]="'text-green-600 bg-green-100'"
      [count]="totalSubscriptionCount"
      label="Total subscriptions"
    >
      <svg
        aria-hidden="true"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
        svg-slot
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
        />
      </svg>
    </app-dashboard-cards>
    <app-dashboard-cards
      [bgColor]="'text-red-600 bg-red-100'"
      [count]="totalpendingSubscriptionCount"
      label="pending subcriptions"
    >
      <svg
        aria-hidden="true"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
        svg-slot
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"
        />
      </svg>
    </app-dashboard-cards>
  </section>
  <section
    class="grid mt-4 md:grid-cols-2 xl:grid-cols-4 xl:grid-rows-3 xl:grid-flow-col gap-6"
  >
    <div
      class="flex flex-col  md:col-span-2 md:row-span-2 bg-white shadow rounded-lg"
    >
      <app-chart-1></app-chart-1>
    </div>
    <app-dashboard-cards
      [bgColor]="'text-cyan-600 bg-cyan-100'"
      [count]="totalprofit"
      label="Total profit"
    >
      <svg
        aria-hidden="true"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
        svg-slot
      >
        <path fill="#fff" d="M12 14l9-5-9-5-9 5 9 5z" />
        <path
          fill="#fff"
          d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
        />
      </svg>
    </app-dashboard-cards>

    <app-dashboard-cards
      [bgColor]="'text-orange-600 bg-orange-100'"
      [count]="notVerifiedInvestors"
      label="Pending investor verifications"
    >
      <svg
        aria-hidden="true"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
        svg-slot
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </app-dashboard-cards>

    <div class="row-span-3 bg-white shadow rounded-lg">
      <div class="px-6 py-5 font-semibold border-b border-gray-100">
        Latest Investors
      </div>
      <app-list-users [investors]="investors"></app-list-users>
    </div>
    <div class="flex flex-col row-span-3 bg-white shadow rounded-lg">
      <app-chart-2></app-chart-2>
    </div>
  </section>
</div>
