<section class="w-80% min-h-screen py-5 px-5 pt-32 md:py-32 md:px-32">
  <div class="flex justify-between items-baseline">
    <div>
    <p class="sm:text-5xl text-2xl font-extrabold font-geologica pb-2 sm:pb-10">
      INVEST IN STARTUPS
      <br />
      BUILD THE FUTURE
    </p>
  </div>
    <button
      type="button" [routerLink]="['/founders/add']" routerLinkActive="router-link-active" 
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      add
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
    <ng-container *ngFor="let item of startups">
      <app-startup-cards
        [imgsrc]="item.logo"
        [description]="item.description"
        [title]="item.companyName"
      ></app-startup-cards>
    </ng-container>
  </div>
</section>
