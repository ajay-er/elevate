<section class="w-80% min-h-screen py-5 px-5 pt-32 md:py-32 md:px-32">
  <div class="flex justify-between items-baseline">
    <div>
      <p class="text-3xl font-extrabold font-geologica pb-2 sm:pb-10">
        INVEST IN STARTUPS BUILD THE FUTURE
      </p>
    </div>
    <button
      type="button"
      [routerLink]="['/founders/add']"
      routerLinkActive="router-link-active"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      add
    </button>
  </div>

  <div class="max-w-md mx-auto mb-8">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        [(ngModel)]="searchQuery"
        type="search"
        id="default-search"
        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="find startups"
        required
      />
      <button
        (click)="onSearch()"
        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Search
      </button>
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
    <ng-container *ngFor="let item of (searchResult.length > 0 ? searchResult : startups)">
      <app-startup-cards
        [id]="item._id"
        [imgsrc]="item.bannerImage"
        [description]="item.description"
        [title]="item.companyName"
      ></app-startup-cards>
    </ng-container>
  </div>
  
</section>
