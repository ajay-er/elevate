<section class="w-80% min-h-screen py-5 px-5 pt-32 md:py-32 md:px-32">
  <p class="sm:text-5xl text-2xl font-extrabold font-geologica pb-2 sm:pb-10">
    INVEST IN STARTUPS
    <br />
    BUILD THE FUTURE
  </p>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
    <ng-container *ngFor="let item of startups">
      <app-startup-cards
        [imgsrc]="item.logo"
        [description]="item.description"
        [title]="item.companyName"
      ></app-startup-cards>
    </ng-container>
  </div>
</section>
