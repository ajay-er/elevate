<div class="min-h-screen pt-20">
  <ng-container *ngIf="isFounderLoggedIn$ | async">
  <app-create-idea (createIdea)="createIdea($event)"></app-create-idea>
</ng-container>
<ng-container *ngFor="let idea of ideas">
  <app-idea-detail (like)="like($event)" (dislike)="dislike($event)" (ideaselect)="ideaSelected($event)" [idea]="idea"></app-idea-detail>
  </ng-container>
</div>
