<form class="px-6 mb-4 flex flex-col">
  <input
    [(ngModel)]="firstName"
    name="firstName"
    placeholder="firstname"
    type="text"
    class="form-input mb-4 sm:w-90% w-full border-none bg-white rounded-md text-lg text-gray-900 focus:outline-none"
  />
  <input
    [(ngModel)]="lastName"
    name="lastName"
    placeholder="lastname"
    type="text"
    class="form-input mb-4 sm:w-90% w-full border-none bg-white rounded-md text-lg text-gray-900 focus:outline-none"
  />
  <app-loading-button (click)="submit()"></app-loading-button>
</form>
