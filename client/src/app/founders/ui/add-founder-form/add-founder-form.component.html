<form [formGroup]="myForm">
  <div id="default-tab-content">
    <div *ngIf="currentTab === 0">
      <p class="sm:text-2xl text-lg font-bold text-slate-300 pb-2 sm:pb-10">
        1st form
      </p>

      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              company name
            </label>
            <input
              formControlName="companyName"
              type="text"
              class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            />
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              bussiness model
            </label>
            <input
              formControlName="businessModel"
              type="text"
              class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            />
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              industry
            </label>
            <input
              formControlName="industry"
              type="text"
              class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            />
          </div>
        </div>

        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              location
            </label>
            <input
              formControlName="location"
              type="text"
              class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            />
          </div>
        </div>

        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              target audience
            </label>
            <input
              formControlName="targetAudience"
              type="text"
              class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            />
          </div>
        </div>

        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              founding date
            </label>
            <mat-form-field class="w-full rounded-md">
              <mat-label>Choose a date</mat-label>
              <input
                formControlName="foundingDate"
                matInput
                [matDatepicker]="picker"
              />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="currentTab === 1">
      <p class="sm:text-2xl text-lg font-bold text-slate-300 pb-2 sm:pb-10">
        2nd form
      </p>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              company logo
            </label>
            <input
            (change)="onLogoChange($event)"
              class="block w-full text-sm border border-gray-300 rounded-lg cursor-pointer text-gray-900 bg-white placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring ease-linear transition-all duration-150"
              id="file_input"
              type="file"
            />
          </div>
        </div>

        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              company banner
            </label>
            <input
            (change)="onBannerImageChange($event)"
              class="block w-full text-sm border border-gray-300 rounded-lg cursor-pointer text-gray-900 bg-white placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring ease-linear transition-all duration-150"
              id="file_input"
              type="file"
            />
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              market Problem
            </label>
            <input
              formControlName="marketProblem"
              type="text"
              class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            />
          </div>
        </div>

        <div class="w-full lg:w-6/12 px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              solution
            </label>
            <input
              formControlName="solution"
              type="text"
              class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            />
          </div>
        </div>

        <div class="w-full px-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlfor="grid-password"
            >
              description
            </label>
            <textarea
              rows="2"
              formControlName="description"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Write your startup description here..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="currentTab === 2">
      <p class="sm:text-2xl text-lg font-bold text-slate-300 pb-2 sm:pb-10">
        3rd form
      </p>
      <div class="flex justify-end items-end">
        <button
          type="button"
          (click)="addFounder()"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          add founder
        </button>
      </div>
      <div formArrayName="founders">
        <div
          class="flex flex-wrap mb-2"
          *ngFor="let founder of founderForms.controls; let i = index"
          [formGroupName]="i"
        >
          <div class="w-5/12 px-4">
            <div class="w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlfor="grid-password"
                for="founderName{{ i }}"
              >
                founder name
              </label>
              <input
                id="founderName{{ i }}"
                formControlName="name"
                type="text"
                class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              />
            </div>
          </div>
          <div class="w-5/12 px-4">
            <div class="w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlfor="grid-password"
                for="founderRole{{ i }}"
              >
                founder role
              </label>
              <input
                formControlName="role"
                id="founderRole{{ i }}"
                type="text"
                class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              />
            </div>
          </div>
          <div class="w-2/12 px-4 flex justify-center items-center">
            <button
              type="button"
              [disabled]="i === 0"
              (click)="removeFounder(i)"
            >
              Remove Founder
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="currentTab === 3">
    <p class="sm:text-2xl text-lg font-bold text-slate-300 pb-2 sm:pb-10">
      4th form
    </p>
    <div class="flex flex-wrap">
      <div class="w-full lg:w-6/12 px-4">
        <div class="w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlfor="grid-password"
          >
            funding status
          </label>
          <select
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            id="fundingStatus"
            name="fundingStatus"
            formControlName="fundingStatus"
          >
            <option selected>Choose a funding status</option>
            <option value="Bootstrapped">Bootstrapped</option>
            <option value="Seed Stage">Seed Stage</option>
            <option value="Early Stage">Early Stage</option>
            <option value="Series A">Series A</option>
            <option value="Series B">Series B</option>
            <option value="Series C">Series C</option>
            <option value="Late Stage">Late Stage</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="w-full lg:w-6/12 px-4">
        <div class="w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlfor="grid-password"
          >
            initial funding Amount
          </label>
          <input
            formControlName="fundingAmount"
            type="text"
            class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          />
        </div>
      </div>

      <div class="w-full lg:w-6/12 px-4">
        <div class="w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlfor="grid-password"
          >
            current Valuation
          </label>
          <input
            formControlName="currentValuation"
            type="text"
            class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          />
        </div>
      </div>

      <div class="w-full lg:w-6/12 px-4">
        <div class="w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlfor="grid-password"
          >
            available Equity Shares
          </label>
          <input
            formControlName="availableEquityShares"
            type="text"
            class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          />
        </div>
      </div>

      <div class="w-full lg:w-6/12 px-4">
        <div class="w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlfor="grid-password"
          >
            total Equity Shares
          </label>
          <input
            formControlName="totalEquityShares"
            type="text"
            class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          />
        </div>
      </div>

      <div class="w-full lg:w-6/12 px-4">
        <div class="w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlfor="grid-password"
          >
            exit Strategy
          </label>
          <input
            formControlName="exitStrategy"
            type="text"
            class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          />
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center">
      <button
        (click)="onSubmit()"
        class="bg-black shadow-2xl shadow-indigo-300/50 border border-transparent hover:border-gray-400 text-white rounded-lg w-full py-2 mt-4"
      >
        Submit
      </button>
    </div>
  </div>

  <div class="my-4 border-gray-200 dark:border-gray-700">
    <div class="flex justify-between text-sm font-medium text-center">
      <button
        class="electric-violet hover:electric-violet-hover mr-3 rounded-xl border border-gray-500 px-5 py-1"
        (click)="prevTab()"
        [disabled]="currentTab === 0"
      >
        <
      </button>
      <button
        class="electric-violet hover:electric-violet-hover mr-3 rounded-xl border border-gray-500 px-5 py-1"
        (click)="nextTab()"
        [disabled]="currentTab === 3"
      >
        >
      </button>
    </div>
  </div>
</form>
