<div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-4 px-10">
  <div
    class="md:col-span-1 lg:col-span-1 border flex cursor-pointer w-full max-w-[340px] max-h-[400px] flex-col mx-auto pl-3.5 pr-5 pt-5 pb-3.5 rounded-lg border-solid border-slate-200"
  >
    <img
      loading="lazy"
      [src]="
        startup.logo
          ? startup.logo
          : '../../../../assets/images/profile/profile.png'
      "
      class="aspect-[1.04] object-center rounded-full w-[108px] overflow-hidden self-center max-w-full"
    />
  </div>
  <div class="md:col-span-3 lg:col-span-3 sm:px-10 px-0">
    <div
      class="text-white text-sm leading-[150%] max-md:max-w-full pt-5 border rounded-lg p-3 border-solid border-slate-200"
    >
      <p>bio</p>
      <p class="text-white text-xs leading-[146%] self-start max-md:max-w-full">
        {{ startup.bio }}
      </p>
    </div>
    <div
      class="text-white text-sm leading-[150%] max-md:max-w-full pt-5 border rounded-lg p-3 border-solid border-slate-200"
    >
      <p>Investing Thesis</p>
      <p class="text-white text-xs leading-[146%] self-start max-md:max-w-full">
        {{ startup.description }}
      </p>
    </div>
    <div
      class="text-white text-sm leading-[150%] max-md:max-w-full pt-5 border rounded-lg p-3 border-solid border-slate-200 mt-6"
    >
      <p>About</p>
      <p class="text-white text-xs leading-[146%] self-start max-md:max-w-full">
        {{ startup.about }}
      </p>
    </div>

    <div
      class="text-white text-sm leading-[150%] max-md:max-w-full pt-5 border rounded-lg p-3 border-solid border-slate-200 mt-6"
    >
      <p>funding Status</p>
      <p>{{ startup.fundingStatus }}</p>
    </div>
    <div
      class="text-white text-sm leading-[150%] max-md:max-w-full pt-5 border rounded-lg p-3 border-solid border-slate-200 mt-6"
    >
      <p>current valuation</p>
      <p>{{ startup.currentValuation }}</p>
    </div>

    <div
      class="text-white text-sm leading-[150%] max-md:max-w-full pt-5 border rounded-lg p-3 border-solid border-slate-200 mt-6"
    >
      <p>buy equity</p>
      <input
        [(ngModel)]="amount"
        type="number"
        class="border-none bg-white rounded-md text-lg text-gray-900 border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
      />
      <button
        (click)="payNow()"
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Pay
      </button>
    </div>
  </div>
</div>
